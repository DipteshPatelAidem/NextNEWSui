<main id="main" class="main">
    <div class="containerw m-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-custom gutter-b example example-compact">
                    <div class="card-header align-items-center">
                        <h4 class="card-title">
                            UCN List
                        </h4>
                        <div class="filter-section">
                            <div class="row">
                            </div>
                        </div>
                        <div class="my-lg-0 my-md-0 my-2">
                            <button type="button" class="btn btn-outline-success" (click)="exportCSV()">
                                Export
                            </button>
                            <button type="button" class="btn btn-success mx-2" (click)="onAddNewUCN()">Add New
                                UCN</button>
                        </div>
                    </div>

                    <section class="section profile">
                        <div class="row">
                            <app-mno-table #zircaTable [columns]="columnList" [actionColumn]="actionColumn"
                                [tableData]="ucnList" [totalRecords]="count" [tableFilter]="false"
                                [paginateDetails]="paginateDetails" (onTableChange)="onTableChange($event)"
                                [serverSide]="false" [dataKey]="'ucnID'" [exportExcel]="exportExcel">
                            </app-mno-table>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</main>
