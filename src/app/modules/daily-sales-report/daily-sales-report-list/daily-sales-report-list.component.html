<main id="main" class="main">
    <div class="containerw m-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-custom gutter-b example example-compact">
                    <div class="card-header align-items-center">
                        <h4 class="card-title">
                            Daily Meeting Report
                        </h4>
                        <div class="filter-section">
                            <div class="row">
                                <!-- <div class="col-4">
                                    <ng-select [items]="[]" bindLabel="UserCode" bindValue="UserName" tabindex="0"
                                        placeholder="Please select" [formControl]="selectedUser">
                                    </ng-select>
                                </div> -->
                                <div class="col-12 col-lg-5 col-md-5 my-lg-0 my-md-0 my-2">
                                    <input type="date" class="form-control" placeholder="Please Select"
                                        [formControl]="startDate">
                                </div>
                                
                                <div class="col-12 col-lg-5 col-md-5 my-lg-0 my-md-0 my-2">
                                    <input type="date" class="form-control" placeholder="Please Select"
                                        [formControl]="endDate">
                                </div>
                                <div class="col-12 col-lg-2 col-md-2 my-lg-0 my-md-0 my-2">
                                    <button type="button" style="font-size: 12px;" class="btn btn-outline-primary"
                                        (click)="onSearchClick()">Search</button>
                                </div>
                            </div>
                        </div>
                        <div class="my-lg-0 my-md-0 my-2">
                            <button type="button" class="btn btn-outline-success" (click)="exportCSV()">
                                Export
                            </button>
                            <button type="button" class="btn btn-success mx-2" (click)="onAddNewVisit()">Add New
                                Visit</button>
                        </div>
                    </div>

                    <section class="section profile">
                        <div class="row">
                            <app-mno-table #zircaTable [columns]="columnList" [actionColumn]="actionColumn" [tableData]="reportList"
                                [totalRecords]="count" [tableFilter]="false" [paginateDetails]="paginateDetails"
                                (onTableChange)="onTableChange($event)" [serverSide]="false" 
                                [dataKey]="'VisitCode'" [exportExcel]="exportExcel">
                            </app-mno-table>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</main>
<p-dialog [header]="headerTaxt" [(visible)]="openShowMoreModal" [modal]="true" [style]="{width: '40vw'}"
    [draggable]="false" [resizable]="false">

    <section class="section profile">
        <div class="row my-2">
            <div class="col-md-12" [innerHTML]="showMoreTaxt">
            </div>
            <!-- <div class="text-center">
                <button type="button" class="btn btn-outline-primary m-3" (click)="openShowMoreModal = false">Cancel
                </button>
            </div> -->
        </div>
    </section>
</p-dialog>
